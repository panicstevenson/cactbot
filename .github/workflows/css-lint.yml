name: CSS Lint

on:
  push:
    branches:
    paths:
      - '**/*.css'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - '**/*.css'

jobs:
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: stylelint
        run: |
          npm install
          npm run stylelint
